<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/44bcb903a4.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<link rel="stylesheet" href="/static/css/reset.css">
<link rel="stylesheet" href="/static/css/adminpage/admin.css">
<link rel="stylesheet" href="/static/css/adminpage/sales-manage.css">
<title>G-OSK 프로젝트</title>

<body>
    <main class="container">
        <!-- header -->
        <header class="admin-header">
            <p>G-OSK</p>
            <div class="header-bot">
                <ul>
                    <li>그레이즈 스터디카페</li>
                    <li>
                        <i class="fa-solid fa-user"></i>
                        <span>운영시간: 10:00 - 20:00</span>
                    </li>
                </ul>
            </div>

        </header>
        <!-- section -->
        <section class="admin-container">
            <div class="sales-category">

            </div>
            <table>
                <colgroup>
                    <col width="25%">
                    <col width="25%">
                    <col width="25%">
                    <col width="25%">
                </colgroup>
                <tr>
                    <th>판매 날짜</th>
                    <th>판매된 상품</th>
                    <th>판매 횟수</th>
                    <th>누적 금액</th>
                </tr>
            </table>
            <div class="table-container">
                <table class="sales-table">
                    <colgroup>
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                    </colgroup>
                    <tr>
                        <td>2022. 12. 22</td>
                        <td>100시간 권</td>
                        <td>1 회</td>
                        <td>100000 원</td>
                    </tr>
                    <!-- <tr>
                        <td></td>
                        <td></td>
                        <td>총 매출</td>
                        <td class="total-price">총 100000 원</td>
                    </tr> -->
                </table>
            </div>
            <div class="total-price">
                <div>총 매출 </div>
                <div> 총 100000 원</div>
            </div>
        </section>
        <!-- footer -->
        <footer class="admin-footer">
            <div class="main-category">
                <button class="btn black-btn product-inquiry">상 품<br>관 리</button>
                <button class="btn black-btn product-inquiry">회 원<br>관 리</button>
                <button class="btn black-btn product-inquiry">좌 석<br>관 리</button>
                <button class="btn black-btn product-inquiry">매 출<br>조 회</button>
            </div>
        </footer>
    </main>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/adminpage/product-manage.js"></script>
    <script src="/static/js/adminpage/admin.js"></script>
</body>

</html>
