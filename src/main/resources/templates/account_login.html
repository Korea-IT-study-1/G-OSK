<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/44bcb903a4.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<link rel="stylesheet" href="/static/css/reset.css">

<link rel="stylesheet" href="/static/css/account_login.css">
<title>G-OSK 프로젝트</title>

<body>
    <main class="container">
        <form action="/account/login" method="post">
            <!-- header -->
            <header class="login-header">
                <i class="fa-solid fa-user-group"></i>
                <p>로그인</p>
                <div>휴대폰번호와 비밀번호 4자리를 입력해주세요</div>
            </header>
            <!-- section -->
            <section class="login-content">
                <ul>
                    <li>
                        <span>휴대폰 번호</span>
                        <input type="text" maxlength='13' name="user_phone" class="phone-id">
                    </li>
                    <li>
                        <span>비밀번호</span>
                        <input type="password" maxlength='4' name="user_pw" class="phone-pw">
                    </li>
                </ul>
            </section>
            <article class="login-keybord">
                <button type="button" class="btn white-btn">1</button>
                <button type="button" class="btn white-btn">2</button>
                <button type="button" class="btn white-btn">3</button>
                <button type="button" class="btn white-btn">4</button>
                <button type="button" class="btn white-btn">5</button>
                <button type="button" class="btn white-btn">6</button>
                <button type="button" class="btn white-btn">7</button>
                <button type="button" class="btn white-btn">8</button>
                <button type="button" class="btn white-btn">9</button>
                <button type="button" class="btn white-btn">CLR</button>
                <button type="button" class="btn white-btn">0</button>
                <button type="button" class="btn white-btn">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </article>
            <!-- footer -->
            <footer class="login-footer">
                <button type="button" class="home-btn btn gray-btn">
                    <i class="fa-solid fa-xmark"></i>
                    홈으로
                </button>
                <button type="submit" class="btn org-btn login-btn">
                    <i class="fa-solid fa-check"></i>
                    로그인
                </button>
            </footer>
        </form>
    </main>

    <script src="/static/js/account_login.js"></script>
</body>

</html>
