<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/44bcb903a4.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<link rel="stylesheet" href="/static/css/reset.css">

<link rel="stylesheet" href="/static/css/seat.css">
<title>G-OSK 프로젝트</title>

<body>
    <main class="container">
        <!-- header -->
        <header class="seat-header">
            <article class="seat-header-top">
                <p>좌석선택</p>
                <div>원하시는 좌석을 선택해 주세요.</div>
            </article>
            <article class="seat-header-bot">
                <div class="seat-view">
                    <span class="onbtn">
                        <i class="fa-solid fa-circle"></i>
                        이용중
                    </span>
                    <span class="offbtn">
                        <i class="fa-solid fa-circle"></i>
                        이용가능
                    </span>
                </div>
                <div class="seat-layer">
                    <button class="basic btn sky-btn">일반석</button>
                    <button class="special btn">지정석</button>
                </div>
            </article>
        </header>
        <!-- section -->
        <section class="seat-content">
            <article id="junho1" class="seat-basic">
                <button id="Os1"class="btn Os1 org-btn">Os1</button>
                <button id="Os2"class="btn Os2 org-btn">Os2</button>
                <button id="Os3"class="btn Os3 org-btn">Os3</button>
                <button id="Os4"class="btn Os4 org-btn">Os4</button>
                <button id="Os5"class="btn Os5 org-btn">Os5</button>
                <button id="Os6"class="btn Os6 org-btn">Os6</button>
                <button id="Os7"class="btn Os7 org-btn">Os7</button>
                <button id="Os8"class="btn Os8 org-btn">Os8</button>
                <button id="Os9"class="btn Os9 org-btn">Os9</button>
                <button id="Os10"class="btn Os10 org-btn">Os10</button>
                <button id="Os11"class="btn Os11 org-btn">Os11</button>
                <button id="Os12"class="btn Os12 org-btn">Os12</button>
                <button id="Os13"class="btn Os13 org-btn">Os13</button>
                <button id="Os14"class="btn Os14 org-btn">Os14</button>
                <button id="Os15"class="btn Os15 org-btn">Os15</button>
                <button id="Os16"class="btn Os16 org-btn">Os16</button>
                <button id="Os17"class="btn Os17 org-btn">Os17</button>
                <button id="Os18"class="btn Os18 org-btn">Os18</button>
                <button id="Os19"class="btn Os19 org-btn">Os19</button>
                <button id="Os20"class="btn Os20 org-btn">Os20</button>
            </article>
            <article class="seat-special invisible">
                <button id="SOs1"class="btn SOs1 org-btn">Os1</button>
                <button id="SOs2"class="btn SOs2 org-btn">Os2</button>
                <button id="SOs3"class="btn SOs3 org-btn">Os3</button>
                <button id="SOs4"class="btn SOs4 org-btn">Os4</button>
                <button id="SOs5"class="btn SOs5 org-btn">Os5</button>
                <button id="SOs6"class="btn SOs6 org-btn">Os6</button>
                <button id="SOs7"class="btn SOs7 org-btn">Os7</button>
                <button id="SOs8"class="btn SOs8 org-btn">Os8</button>
                <button id="SOs9"class="btn SOs9 org-btn">Os9</button>
                <button id="SOs10"class="btn SOs10 org-btn">Os10</button>
                <button id="SOs11"class="btn SOs11 org-btn">Os11</button>
                <button id="SOs12"class="btn SOs12 org-btn">Os12</button>
                <button id="SOs13"class="btn SOs13 org-btn">Os13</button>
                <button id="SOs14"class="btn SOs14 org-btn">Os14</button>
                <button id="SOs15"class="btn SOs15 org-btn">Os15</button>
                <button id="SOs16"class="btn SOs16 org-btn">Os16</button>
                <button id="SOs17"class="btn SOs17 org-btn">Os17</button>
                <button id="SOs18"class="btn SOs18 org-btn">Os18</button>
                <button id="SOs19"class="btn SOs19 org-btn">Os19</button>
                <button id="SOs20"class="btn SOs20 org-btn">Os20</button>
            </article>
        </section>
        <!-- footer -->
        <footer class="seat-footer">
            <article>
                <span>선택한 좌석</span>
                <input type="input" class="seat-select-name">
            </article>
            <div>
                <button class="home-btn btn gray-btn logout-btn">
                    <i class="fa-solid fa-xmark"></i>
                    홈으로
                </button>
                <button class="next next-btn btn org-btn">
                    <i class="fa-solid fa-check"></i>
                    다음단계
                </button>
            </div>

        </footer>
    </main>
    <script src="/static/js/seat.js"></script>
</body>

</html>
